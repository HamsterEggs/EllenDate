<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Dates Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Scheduled Dates Log</h1>
    <div id="logs"></div>
    <script>
        // Retrieve and display the logs from localStorage
        const logs = JSON.parse(localStorage.getItem('logs')) || [];
        const logsContainer = document.getElementById('logs');

        if (logs.length === 0) {
            logsContainer.innerHTML = '<p>No scheduled dates yet.</p>';
        } else {
            logs.forEach(log => {
                const logEntry = document.createElement('p');
                logEntry.innerHTML = `${log.date} at ${log.time}: ${log.activity}`;
                logsContainer.appendChild(logEntry);
            });
        }
    </script>
</body>
</html>
